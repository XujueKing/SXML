# Nginx 配置文件 - 生产环境安全配置
# ⭐ 部署前请替换所有 {{YOUR_DOMAIN}} 为您的实际域名
# 包含：跨域代理、CSP 安全策略、违规报告、安全头

server {
    listen 443 ssl http2;
    server_name {{YOUR_DOMAIN}};  # ⭐ 替换为您的域名，如 www.example.com

    # SSL 证书配置
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ==================== 安全头配置 ====================
    
    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    
    # 防止点击劫持（禁止 iframe 嵌入）
    add_header X-Frame-Options "DENY" always;
    
    # XSS 保护（传统浏览器）
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer 策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 权限策略（禁用敏感 API）
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    
    # HSTS（强制 HTTPS，1年有效期，包含子域名）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ==================== CSP 策略（注意：nonce 需要与 HTML 中的一致） ====================
    # 当前使用编译时生成的静态 nonce
    # 生产环境建议使用 Nginx + Lua 或后端动态生成
    
    # CSP 报告端点配置
    add_header Report-To '{
        "group": "csp-endpoint",
        "max_age": 86400,
        "endpoints": [
            {"url": "https://{{YOUR_DOMAIN}}/api/csp-report"}  # ⭐ 替换为您的域名
        ]
    }' always;
    
    # CSP 策略（静态 nonce 模式 - 每次部署后需要更新）
    # ⚠️ 注意：CSP connect-src 会由编译器根据 config/app.config.json 自动注入到 HTML
    # 这里的 Nginx CSP 仅作为备用，建议与 config 中的 security.connectSrc 保持一致
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self';
        style-src 'self';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https://{{YOUR_API_DOMAIN}} https://ipapi.co https://api.ipify.org;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
        block-all-mixed-content;
        report-uri /api/csp-report;
        report-to csp-endpoint;
    " always;

    # ==================== 前端静态文件 ====================
    location / {
        root /var/www/app/dist;  # ⭐ 修改为您的部署路径
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存（确保获取最新版本）
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ==================== API 代理（解决跨域）====================
    location /api/ {
        # 重写路径：/api/supper-interface -> /supper-interface
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass https://{{YOUR_API_DOMAIN}};  # ⭐ 替换为您的 API 域名
        proxy_set_header Host {{YOUR_API_DOMAIN}};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 传递自定义请求头（SAPI 需要）
        proxy_pass_request_headers on;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓存（API 响应）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==================== 扫码登录接口代理 ====================
    location /scanlogin/ {
        proxy_pass https://{{YOUR_API_DOMAIN}}/scanlogin/;  # ⭐ 替换为您的 API 域名
        proxy_set_header Host {{YOUR_API_DOMAIN}};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    # ==================== CSP 违规报告接收端点 ====================
    location /api/csp-report {
        # 仅接受 POST 请求
        limit_except POST {
            deny all;
        }
        
        # 记录违规到日志文件
        access_log /var/log/nginx/csp-violations.log;
        
        # 可选：转发到后端分析服务
        # proxy_pass http://localhost:3001/csp-report;
        # proxy_set_header Content-Type application/json;
        
        # 返回 204 No Content（不显示任何内容）
        return 204;
    }

    # ==================== 静态资源缓存 ====================
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/app/dist;  # ⭐ 修改为您的部署路径
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================== Gzip 压缩 ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript image/svg+xml;
    gzip_disable "msie6";
    
    # ==================== 安全限制 ====================
    # 限制请求体大小（防止大文件上传攻击）
    client_max_body_size 10M;
    
    # 隐藏 Nginx 版本号
    server_tokens off;
}

# ==================== HTTP 重定向到 HTTPS ====================
server {
    listen 80;
    server_name {{YOUR_DOMAIN}};  # ⭐ 替换为您的域名
    
    # 强制跳转 HTTPS
    return 301 https://$server_name$request_uri;
}

